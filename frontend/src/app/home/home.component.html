<div class="country-list">
  <h2>Kraje UE</h2>
  <div class="flag-grid">
    <div class="flag-row" *ngFor="let row of countryRows">
      <div class="flag-item" *ngFor="let country of row" (click)="goToCountry(country.countryCode)">
        <img [src]="getFlagPath(country.countryCode)" [alt]="country.name" class="country-flag" />
        <span class="country-name">{{ country.name }}</span>
      </div>
    </div>
  </div>
</div>
