<div *ngFor="let poll of polls" class="poll">
  <h3>{{ poll.pollster }}</h3>
  <p>Media: {{ poll.media }}</p>
  <p>Date: {{ poll.startDate | date }} - {{ poll.finishDate | date }}</p>
  <p>Sample size: {{ poll.sample || 'N/A' }}</p>
  <p>Type: {{ poll.type }}</p>
  <div class="results">
    <div *ngFor="let result of poll.results" class="result">
      <span>{{ result.party.acronym }}: {{ result.value }}%</span>
    </div>
  </div>
  <p>Others: {{ poll.others }}%</p>
</div>
